<!-- main 페이지 제외 공통 스크립트 -->
<!-- {% extends 'common/base.html' %} ": 으로 가져오기-->
<!-- {% block title %} SIGNATURE {% endblock %} : 처럼 하위 템플릿에서 사용-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 페이지별 title 추가 -->
    <title>
        {% block title %} {% endblock %}
    </title>

    <!-- 공통요소 스타일 -->
    <link rel="stylesheet" href="assets/css/common.css"/>
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>

    <!-- 페이지별 추가 css, js -->
    {% block extra_code %}{% endblock %}
</head>
<body>

    <div id="page-wrapper">

        <!-- Header -->
        <header id="header">
          <h1 id="logo"><a href="index.html">C#</a></h1>
          <nav id="nav">
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="list.html">Project</a></li>
              <li>
                <a href="#">Connect</a>
                <ul>
                  <li><a href="community.html">Community</a></li>
                  <li><a href="contact.html">Contact</a></li>
                </ul>
              </li>
              <li><a href="shop.html">Shop</a></li>
              <li><a href="login.html" class="button primary">Sign Up</a></li>
            </ul>
          </nav>
        </header>


        <!-- 자식 템플릿에서 블록 재정의 -->
        {% block content %}
        {% endblock %}

    </div>

    <!-- 본문 끝 -->

    <!-- Footer -->
    <footer id="footer">
    <ul class="copyright">
        <li>&copy; Untitled. All rights reserved.</li>
        <li>Team : ssim-zang</li>
    </ul>
    </footer>

    <!-- script -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/jquery.dropotron.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

    <!-- 페이지별 추가 스크립트 추가 -->
    {% block extra_script %}{% endblock %}
</body>
</html>
